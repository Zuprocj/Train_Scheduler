<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Train Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="big-headline">Train Scheduler</h1>
                <h6 class="tag-line">because that Rock Paper Scissors Game is Too Damn Hard</h6>
            </div>
        </div>

        <div class="container-fluid sticky-fix">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="panel panel-primary">
                        <div panel="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel body">
                            <form role="form">
                            <div class="form-group row">
                            <label for="train-input">Train name:</label>
                            <input type="text" id="train-input" class="form-control" placeholder="Enter up to 25 letters or numbers." pattern="[a-zA-Z0-9\s]{3,25}" required/>
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination:</label>
                            <input type="text" id="destination-input" class="form-control" placeholder="Enter up to 25 letters." pattern="[a-zA-Z\s]{3,25}" required/>
                        </div>
                        <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm)</label>
                            <input type="type" id="time-input" class="form-control" placeholder="Enter military time, example 14:30." id="time-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency</label>
                            <input type="text" id="frequency-input" class="form-control" placeholder="Enter 2 digit for minutes." pattern="[0-9}{2}" required/>
                        </div>
                        <button type="submit" id="add-train-btn" class="btn btn-primary">Add Train</button>
                        </form>
                        </div>
                    </div>
                </div>
            
            <div class="container col-xs-12 col-sm-6 col-md-8">
                <div class="panel panel-primary">
                    <div panel="panel-heading">
                    <h3 class="panel-title">Current Train Scheduler</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <th>Train name</th>
                            <th>Destination</th>
                            <th>Frequncy(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>  
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>

        
    </body>
</html>
