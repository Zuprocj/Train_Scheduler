<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Train Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
              <h1 id="headline">Train Scheduler</h1>
              <p id="tagline">because the the Rock, Paper, Scissors game is too hard</p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="panel panel-primary">
                        <div panel="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel body">
                            <form id="train">
                            <div class="form-group row">
                            <label for="train-input">Train name:</label>
                            <input class="form-control" id="trainInput" type="text" placeholder="Enter up to 25 letters or numbers." pattern="[a-zA-Z\s]{3,25}" required>
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destinationInput" type="text" placeholder="Enter up to 25 letters or numbers." pattern="[a-zA-Z\s]{3,25}" required>
                        </div>
                        <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm):</label>
                            <input class="form-control" id="timeInput" type="type" placeholder="HH:mm" pattern="[0-9:]{5}" required>
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency:</label>
                            <input class="form-control" id="frequencyInput" type="text" placeholder="Enter minutes." pattern="[0-9]{1,2}" required>
                        </div>
                        <button class="btn btn-default" id="addTrain" type="submit">Add Train</button>
                        </form>
                        </div>
                    </div>
                </div>
            <div class="container col-xs-12 col-sm-6 col-md-8 col-lg-8">
                <div class="panel panel-primary">
                    <div panel="panel-heading">
                    <h3 class="panel-title">Current Train Scheduler</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped" id="trainTable">
                        <thead>
                            <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequncy(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>  
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
    </body>
</html>
